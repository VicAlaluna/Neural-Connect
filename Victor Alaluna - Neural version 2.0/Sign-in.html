            <div class="message"> <h2> Bienvenido a NeuralConnect</h2>

                <div class="icon">
                    <img src="img/instagram-logo-24.png" alt="Instagram">

                </div>
                <div class="icon">
                    <img src="img/linkedin-logo-24.png" alt="Linkedin">
                </div>
            </div>
            <div id="areaLogin" style="display: none;">
            </div><p class="free-account">Crea una cuenta gratis</p>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellidos">
                <input type="email" id="emailA" placeholder="Coloca aqui tu email" class="bloque-entrada" />
                <input type="password" placeholder="Contraseña" id="pass" >
                <button onclick="acceso()" id="acceso" class="button-acceso"><a href="index.html">Acceso</a></button>
                <button id="btnCerrar" type="button" class="btn btn-danger" onclick="cerrar()"  style="display: none;">cerrar sesion</button>
            </form>
    </div>
